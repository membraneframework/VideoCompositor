<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Renderer Example</title>
</head>

<style>
    html,
    body {
        color: white;
        background-color: transparent;
    }

    canvas {
        border: 4px solid red;
        animation: anim infinite ease-in-out;
        animation-duration: 3s;
        width: 800px;
        height: 600px;
        border-radius: 512px;
    }

    @keyframes anim {

        0%,
        100% {
            rotate: 0deg;
            margin-left: 0px;
        }

        50% {
            margin-left: 150px;
        }
    }
</style>

<body>
<h2>Frame embedding:</h2>
<canvas id="input_0"></canvas>
<canvas id="input_1"></canvas>
</body>

<script>
    // User API:
    // Option 1
    // Insert frames automatically in input_<index>
    // Pros: user doesn't have to configure anything
    // Cons: it does not allow any extra configuration from the JS side

    // Option 2
    register_inputs(
        "input_0",
        { id: "input_1", overrideCanvasSize: false }
    );

    // Option 3
    // Same as option 2 but more explicit. I find it ugly though
    register_inputs({
        0: "input_0",
        1: "input_ 1"
    });
</script>

</html>
